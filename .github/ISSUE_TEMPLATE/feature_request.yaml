name: 新機能要望
description: 新しい機能や改善案を提案するためのテンプレート
title: "[要望] "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        **新しい機能や改善案を提案する際は、以下のテンプレートに従って詳細を記入してください。**
  - type: input
    id: summary
    attributes:
      label: 機能の概要
      description: 提案する機能の簡単な説明を記入してください。
      placeholder: "例: ユーザープロフィール編集機能の追加"
    validations:
      required: true
  - type: textarea
    id: motivation
    attributes:
      label: 提案の背景・目的
      description: なぜこの機能が必要なのか、背景や目的を記入してください。
      placeholder: |
        例: ユーザーがプロフィール情報を更新できるようにすることで、アカウント管理を改善するため。
    validations:
      required: true
  - type: textarea
    id: details
    attributes:
      label: 機能の詳細
      description: 提案する機能の具体的な内容を記入してください。
      placeholder: |
        例: 
        - プロフィール編集画面を追加
        - ユーザー名、メールアドレス、プロフィール画像を編集可能にする
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: 代替案
      description: 他に考えられる解決策があれば記入してください。
      placeholder: "例: プロフィール編集機能の代わりに、サポートチームへの連絡フォームを追加する"
  - type: textarea
    id: additional
    attributes:
      label: 補足情報
      description: その他の補足情報があれば記入してください。
      placeholder: "例: 参考になるリンクやスクリーンショットなど"
